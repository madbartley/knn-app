<body>
    <h1>Machine Learning Mini-Project: KNN</h1>

    <div class="">
	<h3>Predicting cancer diagnosis based on tumor features</h3>
    <h2>Using K-Nearest Neighbors</h2>

    <form action="{{ url_for('predict')}}"method="post">
        <div class="container">
    	<div>
        <input type="text" name="radius_mean" placeholder="radius_mean" required="required" /><p>
        <input type="text" name="texture_mean" placeholder="texture_mean" required="required" /><p>
        <input type="text" name="perimeter_mean" placeholder="perimeter_mean" required="required" /><p>
        <input type="text" name="area_mean" placeholder="area_mean" required="required" /><p>

        <input type="text" name="compactness_mean" placeholder="compactness_mean" required="required" /><p>
        </div>

        <div>
        <input type="text" name="concavity_mean" placeholder="concavity_mean" required="required" /><p>
        <input type="text" name="concave_points_mean" placeholder="concave_points_mean" required="required" /><p>
        <input type="text" name="symmetry_mean" placeholder="symmetry_mean" required="required" /><p>
        <input type="text" name="fractal_dimension_mean" placeholder="fractal_dimension_mean" required="required" /><p>
        <input type="text" name="radius_se" placeholder="radius_se" required="required" /><p>
        <input type="text" name="texture_se" placeholder="texture_se" required="required" /><p>
        </div>

        <div>
        <input type="text" name="perimeter_se" placeholder="perimeter_se" required="required" /><p>
        <input type="text" name="area_se" placeholder="area_se" required="required" /><p>
        <input type="text" name="smoothness_se" placeholder="smoothness_se" required="required" /><p>
        <input type="text" name="compactness_se" placeholder="compactness_se" required="required" /><p>
        <input type="text" name="concavity_se" placeholder="concavity_se" required="required" /><p>
        <input type="text" name="concave_points_se" placeholder="concave_points_se" required="required" /><p>
        </div>

        <div>
        <input type="text" name="symmetry_se" placeholder="symmetry_se" required="required" /><p>
        <input type="text" name="fractal_dimension_se" placeholder="fractal_dimension_se" required="required" /><p>
        <input type="text" name="radius_worst" placeholder="radius_worst" required="required" /><p>
        <input type="text" name="texture_worst" placeholder="texture_worst" required="required" /><p>
        <input type="text" name="perimeter_worst" placeholder="perimeter_worst" required="required" /><p>
        <input type="text" name="area_worst" placeholder="area_worst" required="required" /><p>
        </div>

        <div>
        <input type="text" name="smoothness_worst" placeholder="smoothness_worst" required="required" /><p>
        <input type="text" name="compactness_worst" placeholder="compactness_worst" required="required" /><p>
        <input type="text" name="concavity_worst" placeholder="concavity_worst" required="required" /><p>
        <input type="text" name="concave_points_worst" placeholder="concave_points_worst" required="required" /><p>
        <input type="text" name="symmetry_worst" placeholder="symmetry_worst" required="required" /><p>
        <input type="text" name="fractal_dimension_worst" placeholder="fractal_dimension_worst" required="required" /><p>
        </div>
        </div>
        <button type="submit" class="submit-button">Predict whether this tumor will be cancerous or benign</button></p>
    </form>

    <div><p>or</p></div>

    <form action="{{ url_for('predict')}}"method="post">
    <button type="submit" class="random-button">Madeline, that's too many fields. Can you just generate a test for me?</button>
    </form>
